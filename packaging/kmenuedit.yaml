Name         : kmenuedit
Version      : 5.1.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE menu editor
Description  : |
  KDE menu editor
URL          : http://www.kde.org

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - ki18n-devel
    - kxmlgui-devel
    - kdbusaddons-devel
    - kiconthemes-devel
    - kio-devel
    - sonnet-devel
    - kdelibs4support-devel
    - kdoctools-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5PrintSupport
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING COPYING.DOC"
    - "%{_kf5_bindir}/kmenuedit"
    - "%{_kf5_libdir}/libkdeinit5_kmenuedit.so"
    - "%{_kf5_sharedir}/*"
    - "%{_kf5_sharedir}/applications/*.desktop"
    - "%{_kf5_htmldir}/en/kmenuedit"
    - "%{_kf5_iconsdir}/*"
